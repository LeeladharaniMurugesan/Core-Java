<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table</title>
</head>
<body>
<h2> ColsSpan and RowSpan Demo</h2>
	<table border="2">
		<caption>Sample Code for HTML Table</caption>
		<thead>
			<tr>
				<th id="city" rowspan=2>City</th>
				<th id="country" rowspan=2>Country</th>
				<th id="count" rowspan=2>Population count</th>
				<th id="years" colspan=2>Last 2 Years count</th>
				</tr>
				<!--  
                rowspan : merging 2 cells down (row) 
                colspan : merging 2 cells right (column)
                -->
			<tr>
				<th id="year1">1999</th>
				<th id="year2">2000</th>
			</tr>
		</thead>
		<tbody>
		<tr>
		<td>Chennai</td>
		<td>Madurai</td>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		</tr>
		<tr>
		<td>Madurai</td>
		<td>Salem</td>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		</tr>
		<tr>
		<td>Salem</td>
		<td>Chennai</td>
		<td>8</td>
		<td>9</td>
		<td>10</td>
		</tr>
		</tbody>
		</table>
</body>
</html>
