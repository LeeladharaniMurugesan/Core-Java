<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Elements</title>
</head>
<body>
<form>
		<div>
			<label for='year'> 
			Years of Experience:
			<input name='year' id='year' type='number' step='0.05' maxlength=3  min ='5' max='50' value=35 required>
			</label>
		</div>
	</div>
		<div>
			<label for='age'> 
			Age Range :
			<input name='age' id='age' type='range' step='1'  min ='22' max='30' value=23 required>
			</label>
		</div>
			<div>
			<label for='phone'> 
			Phone number :
			<input name='phone' id='phone' type='tel'
			required pattern ='[0-9]{3}-[0-9]{3}-[0-9]{4}' placeholder ='123-456-6789' >
			</label>
		</div>
		<div>
		<input name ='course' id='course'type="checkbox" checked=true required value='computer science'>
		<input name ='course' id='course'type="checkbox"  required value='english'>
		<input name ='course' id='course'type="checkbox" required value='Tamil'>
		</div>
		<div>
		<label for ='secret'>
		hidden content :
		<input type ='hidden' name ='secret' value='password'>
		</label>
		</div>
		<div>
		<label for ='url'>
		Url :
		<input type ='url' name ='url' value='www.google.com'>
		</label>
		</div>
		<div>
		<label for ='listofFruits'>
		<select name ='listofFruits' title ='Select a fruit'>
		<option selected>Select fruit</option>
		<option>Apple</option>
		<option>Orange</option>
		<option >Mango</option>
		<optgroup label ="gooseberry">
		<option>small goose</option>
		<option>big goose</option>
		</optgroup>
		</select>
		</div>
		<div>
		<label for ='comments'>
		<textarea name ='comments' cols=50 rows=5>
		</textarea>
		</label>
		</div>
		<div>
		<input type='submit' value ='click me!'>
		<input type='reset' value ='reset'>
		<input type='image' alt ='close' name ='close' src ='../images/close.jpg' width =25 height =25>
		</div>
		</form>
</body>
</html>
