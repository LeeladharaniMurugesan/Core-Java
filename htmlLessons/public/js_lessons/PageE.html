<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Script</title>
</head>
<body>
	<script type="text/javascript">
		let x = 5;
		console.log(x);
		/* 	
		 * We started june 2022 with party.&lt/script &gt
		 * We had cake,samosa and coke for birthday party.
		 * When the browser parser sees the script end tag(&lt/script &gt) java script will break.
		 * All text from the tag forward will be processed as HTML.
		 * To avoid this ,avoid using end script tag anywhere in your java script
		 * '</scr'+'ipt>'
		 */
		document.writeln('</scr'+'ipt>')
	</script>
	<script>
		/*
		 * Interpolation: Using JavaScript variable inside HTML Content.
		 * The HTML content must be surrounded with tick.
		 * The JavaScript variables or statements must be defined inside ${}
		 */
		document.writeln(`<p>The value of x is ${x}</p>`);
	</script>
</body>
</html>
